<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>biglietto treno form</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- JAVASCRIPT -->
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row h-100 justify-content-center mt-5">
        <form class="col-4 d-flex flex-column justify-content-center rounded">
          <h1 class="col-12 fs-5 mb-4">Calcola il prezzo del tuo biglietto</h1>
          <!-- PRIMO INPUT -->
          <label for="firstname-secondname">Inserisci Nome e Cognome</label>
          <input
            type="text"
            name="firstname-secondname"
            id="firstname-secondname"
            class="mb-5"
          />
          <!-- SECONDO INPUT -->
          <label for="kilometres"
            >Inserisci i chilometri che devi percorrere</label
          >
          <input
            type="number"
            name="kilometres"
            id="kilometres"
            min="0"
            class="mb-5"
          />
          <!-- TERZO INPUT -->
          <label for="user-age">Categoria et√†</label>
          <select name="user-age" id="user-age" class="mb-5">
            <option value="under18">Minorenne</option>
            <option value="adult">Adulto</option>
            <option value="over65">Over 65</option>
          </select>
          <!-- BOTTONI -->
          <button type="button" id="submit" class="mb-3">Calcola</button>
          <input type="reset" value="Reset" />
        </form>
        <!-- PREZZO BIGLIETTO -->
        <div
          class="col-6 d-flex flex-column align-items-center ticket rounded text-center pt-3"
        >
          <h3 id="ticket-name" class="p-4 mb-4"></h3>
          <h1 id="ticket-price"></h1>
        </div>
      </div>
    </div>
  </body>
</html>
